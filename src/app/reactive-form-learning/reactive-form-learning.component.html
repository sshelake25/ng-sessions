<div class="holder">
  <h2>Login form for users</h2>
  <form novalidate [formGroup]="loginForm">
    <!--[] input () outpout-->
    <!-- <fieldset>
      <div class="form-group">
        <label>First Name</label>
        <input type="text"
               class="form-control">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text"
               class="form-control">
      </div>
    </fieldset> -->
    <pre>{{loginForm.value | json}}</pre>
    <h3>form control states for email control -</h3>
    <pre>Dirty? {{ loginForm.controls.email.dirty }}</pre>

    <pre>touched? {{ loginForm.controls.email.touched }}</pre>

    <pre>valid? {{ loginForm.controls.email.valid }}</pre>

    <div class="form-group">
      <label>Email</label>

      <input type="email" class="form-control" formControlName="email" [ngClass]="{
        'has-danger':loginForm.controls.email.invalid && loginForm.controls.email.dirty,
        'has-success': loginForm.controls.email.valid &&loginForm.controls.email.dirty 
      }">
      <!-- <div class="form-control-feedback" *ngIf="loginForm.controls.email.dirty">
        * Email is required and should have valid value
      </div> -->
      <div class="form-control-feedback"
        *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
        <p *ngIf="loginForm.controls.email.errors.required">email is required</p>
        <p *ngIf="loginForm.controls.email.errors.email">Email must be valid</p>
      </div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Language</label>

      <select class="form-control" formControlName="langauge">
        <option value="">Please select a language</option>
        <option *ngFor="let lang of langs" [value]="lang">
          {{lang}}
        </option>
      </select>
    </div>
    <!--
    <button type="submit" value=""> Submit</button> -->
  </form>

</div>
